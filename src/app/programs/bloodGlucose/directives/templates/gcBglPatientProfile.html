<div class="jarviswidget jarviswidget-color-blueDark" data-widget-editbutton="false" data-widget-colorbutton="false"
    data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-color="darken"
    data-jarvis-widget="">

    <header>
        <h2>Patient Profile <i class="fa fa-lg fa-fw fa-exclamation-triangle" style="color: #d9534f;"
            ng-show="{{name}}.$invalid"></i></h2>
    </header>

    <div>

        <div class="widget-body">

            <div ng-form="{{name}}" novalidate>
                <fieldset>
                    <section>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error': {{name}}.diabetesType.$invalid }">
                                    <label>What type of diabetes are you diagnosed with (if any)?</label>

                                    <div class="clearfix"></div>
                                    <ui-select name="diabetesType" data-ng-model="bglAttributes['@DiabetesType']" theme="select2" style="width: 100%;" required>
                                        <ui-select-match placeholder="Select DiabetesType...">{{$select.selected}}</ui-select-match>
                                        <ui-select-choices repeat="diabetesType in diabetesTypeList | filter:$select.search">
                                            {{diabetesType}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': {{name}}.diabetesOtherDetail.$invalid }">
                                    <input type="text" placeholder="Diabetes Other Detail" required shown-validation data-ng-disabled="bglAttributes['@DiabetesType'] !== 'Other'" data-ng-show="bglAttributes['@DiabetesType'] === 'Other'" name="diabetesOtherDetail"
                                           class="form-control input-md"
                                           data-ng-model="bglAttributes['@DiabetesOtherDetail']">

                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>What other medical conditions do you have (if any)?</label>
                                    <input type="text" placeholder="Other Conditions" name="otherConditions"
                                           class="form-control input-md"
                                           data-ng-model="patientHistory.OtherConditions">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Select medication(s) relevant to this service:</label>
                                <div class="clearfix"></div>
                             
                                <table class="table table-bordered table-striped table-hover smart-form has-tickbox checkbox-fix">
                                    <tbody>
                                        <tr data-ng-repeat="medication in BGLMedicationList">
                                            <td>
                                                <label class="checkbox">
                                                    <input type="checkbox" data-ng-model="medication['@Selected']" data-ng-change="selectedChanged()" data-ng-true-value="true" data-ng-false-value="false" name="checkbox-inline">
                                                    <i></i>
                                                </label>
                                            </td>
                                            <td data-ng-bind="medication['@FullDrugName']"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="clearfix"></div>
                                <br />
                                <div class="smart-form col-xs-4">
                                    <section>
                                        <label class="toggle">
                                            <input type="checkbox" name="checkbox-toggle-InsulinUser" ng-model="bglAttributes['@InsulinUser']" data-ng-true-value="true" data-ng-false-value="false">
                                            <i data-swchon-text="Yes" data-swchoff-text="No"></i>Insulin user?
                                        </label>
                                    </section>

                                    <section>
                                        <label class="toggle">
                                            <input type="checkbox" name="checkbox-toggle-DiabetesActionPlan" ng-model="bglAttributes['@DiabetesActionPlan']" data-ng-true-value="true" data-ng-false-value="false">
                                            <i data-swchon-text="Yes" data-swchoff-text="No"></i>Diabetes Action Plan/Insulin Schedule?</label>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </fieldset>
            </div>
        </div>
    </div>
</div>
