<div class="jarviswidget jarviswidget-color-blueDark" data-widget-editbutton="false" data-widget-colorbutton="false"
     data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-color="darken"
     data-jarvis-widget="">

    <header><h2>Your progress</h2></header>

    <div>
        <div class="widget-body">
            <div>
                <fieldset>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div kendo-chart
                                 k-title="{ text: 'Systolic', font: '24px arial,helvetica,sans-serif'}"
                                 k-series="[{ field: 'SystolicAvr'} ]"
                                 k-options="chartOptions"
                                 k-data-source="measurementsDataSource"
                                 style="height: 250px;"></div>

                        </div>
                        <div class="col-md-4 text-center">
                            <div kendo-chart
                                 k-title="{ text: 'Diastolic', font: '24px arial,helvetica,sans-serif'}"
                                 k-series="[{ field: 'DiastolicAvr'} ]"
                                 k-options="chartOptions"
                                 k-data-source="measurementsDataSource"
                                 style="height: 250px;"></div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div kendo-chart
                                 k-title="{ text: 'Heart Rate', font: '24px arial,helvetica,sans-serif'}"
                                 k-series="[{ field: 'HeartRate'} ]"
                                 k-options="chartOptions"
                                 k-data-source="measurementsDataSource"
                                 style="height: 250px;"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
